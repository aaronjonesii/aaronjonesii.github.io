---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <img width="300px" height="150px" style="display: float;float:left;margin-right: 1rem;" src="https://picsum.photos/150/300?random">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
